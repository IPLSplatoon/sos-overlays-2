<!--Made by jpg with very real love-->
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/break.css">
    <script defer type="module" src="scripts/break/break.js"></script>
    <script defer src="../node_modules/fitted-text/dist/fitted-text.js"></script>
</head>
<body>
    <svg style="display: none;">
        <filter id="turbulence" x="0" y="0" width="100%" height="100%">
          <feTurbulence id="turb-freq" type="fractalNoise" numOctaves="1" seed="2" baseFrequency=".002"></feTurbulence>
          <feDisplacementMap id="turb-displacement" scale="70" in="SourceGraphic"></feDisplacementMap>
        </filter>
    </svg>
    <div class="scrolling-container">
        <div class="content-wrapper break">
            <div class="break-half left">Logo Half</div>
            <div class="break-half right">
                <fitted-text class="flavor-text" max-width="900" text="" id="main-scene-flavor-text" use-inner-html></fitted-text>
                <div class="up-next-wrapper" id="up-next-wrapper">
                    <div class="header">Up Next</div>
                    <div class="detail">
                        <fitted-text max-width="900" text="" id="next-match-team-a"></fitted-text>
                        vs&nbsp;
                        <fitted-text max-width="900" text="" id="next-match-team-b"></fitted-text>
                    </div>
                    <div class="stages-wrapper" id="next-match-stages-wrapper">
                    </div>
                    <fitted-text class="timer" id="main-scene-timer" text='<div style="display: flex; align-items: center"><img src="assets/svg/clock.svg"><div id="next-round-timer"></div></div>' max-width="900" use-inner-html></fitted-text>
                </div>
            </div>
            <div class="break-bottom-bar">
                <div class="wrapper">
                    <div class="group"><img src="assets/svg/ipl-powered.svg" style="height: 56px;"></div>
                    <div class="group"><img src="assets/svg/globe.svg">iplabs.ink</div>
                    <div class="group"><img src="assets/svg/twitter.svg">@IPLSplatoon</div>
                    <div class="group"><img src="assets/svg/discord.svg">iplabs.ink/discord</div>
                </div>
                <div class="wrapper">
                    <div class="group">
                        <img src="assets/svg/mic.svg">
                        <div class="caster-wrapper" id="caster-1-main-wrapper">
                            <div style="display: flex; align-items: baseline;">
                                <b><fitted-text max-width="350" text="" id="caster-1-main-name" use-inner-html></fitted-text></b>&nbsp;
                                <div class="pronouns-dark" id="caster-1-main-pronouns"></div>
                            </div>&nbsp;
                            <fitted-text max-width="350" text="" id="caster-1-main-social"></fitted-text>
                        </div>
                        <div class="caster-wrapper" id="caster-2-main-wrapper">
                            <div style="display: flex; align-items: baseline;">
                                <b><fitted-text max-width="350" text="" id="caster-2-main-name" use-inner-html></fitted-text></b>&nbsp;
                                <div class="pronouns-dark" id="caster-2-main-pronouns"></div>
                            </div>&nbsp;
                            <fitted-text max-width="350" text="" id="caster-2-main-social"></fitted-text>
                        </div>
                        <div class="caster-wrapper" id="caster-3-main-wrapper">
                            <div style="display: flex; align-items: baseline;">
                                <b><fitted-text max-width="350" text="" id="caster-3-main-name"></fitted-text></b>&nbsp;
                                <div class="pronouns-dark" id="caster-3-main-pronouns"></div>
                            </div>&nbsp;
                            <fitted-text max-width="350" text="" id="caster-3-main-social"></fitted-text>
                        </div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="group"><img src="assets/svg/trophy.svg">See bracket standings with&nbsp;<b>!bracket</b></div>
                </div>
                <div class="wrapper" id="music-main-bar">
                    <div class="group"><img src="assets/svg/music.svg"><fitted-text text="" max-width="1420" id="main-music-title" use-inner-html></fitted-text></div>
                </div>
            </div>
        </div>
        <div style="height: 540px"></div>
        <div class="content-wrapper game-info-wrapper">
            <div class="game-info teams-wrapper" style="display: none;">
                <div class="team-box team-left">
                    <img class="image" src="" id="team-a-image">
                    <fitted-text class="name" text="" max-width="380" align="right" id="team-a-name"></fitted-text>
                    <div class="divider"></div>
                    <div class="roster" id="team-a-roster">
                    </div>
                </div>
                <div class="score">
                    <div class="score-text" id="teams-screen-score">2 - 1</div>
                    <div class="score-info" id="teams-screen-game-num">3 games</div>
                </div>
                <div class="team-box team-right">
                    <img class="image" src="" id="team-b-image">
                    <fitted-text class="name" text="" max-width="380" id="team-b-name"></fitted-text>
                    <div class="divider"></div>
                    <div class="roster" id="team-b-roster">
                    </div>
                </div>
            </div>
            <div class="stages-wrapper" style="display: none;" id="stage-wrapper">
            </div>
            <div class="bottom-bar">
                <div class="half left">
                    <div class="wrapper" id="casters-bottom-bar">
                        <img src="assets/svg/mic-light.svg">
                        <div class="stack" id="casters-name-stack">
                            <div style="display: flex; align-items: baseline;">
                                <fitted-text max-width="600" text="" id="caster-1-name" use-inner-html></fitted-text>
                                <div style="margin-right: .5ch;"></div>
                                <div class="pronouns-light" id="caster-1-pronouns"></div>
                            </div>
                            <div style="display: flex; align-items: baseline;">
                                <fitted-text max-width="600" text="" id="caster-2-name" use-inner-html></fitted-text>
                                <div style="margin-right: .5ch;"></div>
                                <div class="pronouns-light" id="caster-2-pronouns"></div>
                            </div>
                            <div style="display: flex; align-items: baseline;">
                                <fitted-text max-width="600" text="" id="caster-3-name" use-inner-html></fitted-text>
                                <div style="margin-right: .5ch;"></div>
                                <div class="pronouns-light" id="caster-3-pronouns"></div>
                            </div> 
                        </div>
                        <div class="stack" id="casters-socials-stack">
                            <fitted-text max-width="600" text="" id="caster-1-social"></fitted-text> 
                            <fitted-text max-width="600" text="" id="caster-2-social"></fitted-text> 
                            <fitted-text max-width="600" text="" id="caster-3-social"></fitted-text> 
                        </div>
                    </div>
                    <div class="wrapper">
                        <div style="width: 50px;"></div>
                        <div>You're watching Swim or Sink</div>
                    </div>
                    <div class="wrapper" id="music-bottom-bar">
                        <img src="assets/svg/music-light.svg">
                        <fitted-text max-width="600" text="" id="bar-music-title"></fitted-text> 
                    </div>
                </div>
                <div class="half right">
                    <div class="next-stage wrapper" style="display: none;" id="next-stage">
                        <img class="bg-image" id="next-stage-image" src="assets/stages/S3_Stage_Scorch_Gorge.jpg">
                        <div class="text">
                            <div class="subtext">Next Stage</div>
                            <fitted-text class="stage-name" text="Scorch Gorge" max-width="600" id="next-stage-name"></fitted-text>
                        </div>
                        <img src="" id="next-stage-mode-icon">
                    </div>
                    <div class="bar-teams wrapper" style="display: none;">
                        <img class="img-left" src="" id="bar-team-a-image">
                        <img class="img-right" src="" id="bar-team-b-image">
                        <div class="names-wrapper">
                            <div class="team">
                                <fitted-text class="name" text="" max-width="600" id="bar-team-a-name"></fitted-text>
                                <div class="score" id="bar-team-a-score"></div>
                            </div>
                            <div class="team">
                                <fitted-text class="name" text="" max-width="600" id="bar-team-b-name"></fitted-text>
                                <div class="score" id="bar-team-b-score"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div id="bubbles-wrapper"></div>
    </div>
</body>
