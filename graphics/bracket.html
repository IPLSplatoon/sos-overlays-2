<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="styles/global.css">
	<link rel="stylesheet" href="styles/bracket.css">
	<link rel="stylesheet" href="../node_modules/@tourneyview/renderer/css/base.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&family=Kosugi+Maru&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
	<script src="../node_modules/d3/dist/d3.min.js"></script>
	<script src="../node_modules/@tourneyview/renderer/dist/index.iife.js"></script>
	<script defer type="module" src="scripts/bracket/bracket.js"></script>
	<script defer src="../node_modules/fitted-text/dist/fitted-text.js"></script>
</head>
<body>
	<svg style="display: none;">
		<filter id="turbulence" x="0" y="0" width="100%" height="100%">
			<feTurbulence id="turb-freq" type="fractalNoise" numOctaves="1" seed="2" baseFrequency=".002"></feTurbulence>
			<feDisplacementMap id="turb-displacement" scale="70" in="SourceGraphic"></feDisplacementMap>
		</filter>
	</svg>

	<div id="bubbles-wrapper"></div>
	<div class="background"></div>

	<div class="bracket-title">
		<fitted-text id="bracket-title-text" align="center" max-width="1200" text=""></fitted-text>
	</div>

	<div id="bracket-container"></div>
</body>
